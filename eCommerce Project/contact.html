<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact page of my eCommerce">
    <meta name="author" content="Atherton Xiong">
    <link rel="stylesheet" type="text/css" href="./css/contact.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <title>Contact Us</title>
</head>

<body>
    <header>
        <nav id="navbar">
            <div class="Container">
                <h1 class="logo"><a href="index.html">Kick it old school</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product.html">Our Products</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="hero">
        <h1 class="hero__header">Contact Us</h1>
    </section>

    <main class="contact__container">
        <form onsubmit="return validate();">
            <label for="firstName">First Name</label>
            <input class="form__box" type="text" id="fname" name="firstname" placeholder="Your name..">

            <label for="lastName">Last Name</label>
            <input class="form__box" type="text" id="lname" name="lastname" placeholder="Your last name..">
            
            <label for="addressName">Address</label>
            <input class="form__box" type="text" id="lname" name="lastname" placeholder="Your Address">


            <label for="email">Email Address</label>
            <input class="form__box" type="text" id="email" name="email" placeholder="Your Email Address..">

            <label for="comments">Comments</label>
            <textarea class="form__box" id="comments" name="comments"
                placeholder="Please write here for any question.."></textarea>

            <input class="submit__button" type="submit" value="Submit">
        </form>
        <div id="error_message"></div>
    </main>

    <footer class="media">
        <a href="https://www.facebook.com/" target="_blank" rel="noopener" class="fa fa-facebook ">facebook</a>
        <a href="https://www.twitter.com/" target="_blank" rel="noopener" class="fa fa-twitter ">twitter</a>
        <a href="https://www.instagram.com/" target="_blank" rel="noopener" class="fa fa-instagram">instagram</a>
        <a href="https://www.youtube.com/" target="_blank" rel="noopener" class="fa fa-youtube">youtube</a>
        <p class="copy">Atherton Xiong | Copyright @ 2020 | All Rights Reserved.</p>
    </footer>
    <script src="./js/contact.js"></script>
</body>

</html>
